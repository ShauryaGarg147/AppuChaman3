<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        .container {
            background: #fff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.12);
            max-width: 400px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="number"] {
            width: 80px;
            padding: 8px;
        }
        button {
            padding: 8px 18px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        td {
            padding: 6px 8px;
            border-bottom: 1px solid #eee;
        }
        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multiplication Table</h1>
        <label>
            Enter a number: <input type="number" id="numberInput" value="10" min="1">
        </label>
        <button onclick="generateTable()">Generate</button>
        <div id="tableResult"></div>
    </div>
    <script>
        function generateTable() {
            const num = parseInt(document.getElementById("numberInput").value);
            let html = "<table>";
            for (let i = 1; i <= 10; i++) {
                html += `<tr><td>${num} Ã— ${i} = ${num * i}</td></tr>`;
            }
            html += "</table>";
            document.getElementById("tableResult").innerHTML = html;
        }
        // Generate default table on load
        window.onload = generateTable;
    </script>
</body>
</html>
